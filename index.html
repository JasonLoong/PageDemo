<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script>
        window.onload = function () {
            var str = '',
                    data = [
                        [
                            {title: '大站首页'},
                            {url: 'page/01/index.html', title: '电商网首页css2'},
                            {url: 'page/02/index.html', title: '电商网首页css3'}
                        ],

                        [
                            {title: '列表导航'},
                            {url: 'demo/01/demo.html', title: '响应式多级菜单'}
                        ],
                        [
                            {title: '图片展示'},
                            {url: 'demo/02/demo.html', title: '列表图片轮播'},
                            {url: 'demo/03/demo.html', title: '商品图片放大镜'}
                        ],
                        [
                            {title: '输入特效'},
                            {url: 'demo/04/demo.html', title: 'JS实现兼容弹框'}
                        ]
                    ];
            for (var i = 0; i < data.length; i++) {
                var items = data[i];
                var sub = '';
                for (var j = 0; j < items.length; j++) {
                    var son = items[j];
                    if (j == 0) {
                        sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
                    } else {
                        sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
                    }
                    if (j == items.length - 1) {
                        sub += '</dl></li>';
                    }
                }
                str += sub;
            }
            var ol = document.getElementById('ol');
            ol.innerHTML = str;
            var h1 = ol.getElementsByTagName('h1');
            var dl = ol.getElementsByTagName('dl');
            var tmp = -1;
            var open = false;
            for (var i = 0; i < h1.length; i++) {
                h1[i].index = i;
                h1[i].onclick = function () {
                    for (var i = 0; i < h1.length; i++) {
                        dl[i].style.display = 'none';
                    }
                    if (tmp == this.index && open) {
                        dl[this.index].style.display = 'none';
                        open = false;
                    } else {
                        dl[this.index].style.display = 'block';
                        open = true;
                    }
                    tmp = this.index;
                }
            }
        }
    </script>
    <title>龙健</title>
</head>

<body>
<div id="header" class="outer">
    <header class="inner">
        <!--<a id="forkme_banner" href="https://github.com/xunko">GitHub</a>-->

        <h1>龙健</h1>
    </header>
</div>

<div id="content" class="outer">
    <div id="main" class="float_h">
        <div id="main_content" class="float_h">
            <ol id="ol" class="list">
            </ol>
        </div>
    </div>
    <div id="wrap" class="float_h wrap"><p>&nbsp;&nbsp;双飞燕布局<br/>&nbsp;&nbsp;右侧列表动态生成</p></div>
</div>

<div id="footer" class="outer">
    <footer class="inner">
        <p class="copyright">Maintained by <a href="https://github.com/JasonLoong">JasonLoong</a> © 2016</p>
    </footer>
</div>
</body>
</html>
